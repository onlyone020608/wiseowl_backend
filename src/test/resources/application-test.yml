spring:
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  sql:
    init:
      mode: never
  flyway:
    enabled: true
    locations: classpath:db/migration

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace

jwt:
  secret: "aVeryLongSecretKeyThatIsAtLeastThirtyTwoCharactersLong123456"
  access-token-expiration-ms: 3600000
  refresh-token-expiration-ms: 1209600000